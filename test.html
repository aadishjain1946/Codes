<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Convert parseInt</p>
    <input type="number" name="" id="currency">
    <button onclick="convert()">Click</button>
    <strong>
        <p id="output"></p>
    </strong>
</body>
<script>
    function convert() {
        let curr = parseInt(document.getElementById("currency").value);
        let dollar = curr / 115;
        document.getElementById("output").innerHTML = (curr + " Ksh = $ " + dollar);
    }
</script>

</html>
