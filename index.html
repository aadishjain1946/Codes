<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
                h1 {
                        color: red;
                }
        </style>
</head>

<body>
        <form method="POST" action="/getData">">
                <label for="name">Name:</label>
                <input type="submit" value="Submit">
        </form>

        <div class="main">
                <div class="head">
                        <h1 style="color: red;">
                                Personal Charity: Donation Form
                        </h1>
                </div>
                <div class="content">
                        <fieldset>
                                <legend><strong>Personal Information Details</strong></legend>
                                <table class="tbl-cnt">
                                        <tr>
                                                <td>Name <span style="color: red;">*</span></td>
                                                <td><input type="text" placeholder="For Example: John Doe"></td>
                                        </tr>
                                        <tr>
                                                <td>Phone <span style="color: red;">*</span></td>
                                                <td><input type="phone" placeholder="For Example: 012-345-6798"></td>
                                        </tr>
                                        <tr>
                                                <td>Email <span style="color: red;">*</span></td>
                                                <td><input type="email" placeholder="For Example: user@domain.com"></td>
                                        </tr>
                                        <tr>
                                                <td>Gender <span style="color: red;">*</span></td>
                                                <td><select class="slct" id="">
                                                                <option value="" hidden>Select an Option</option>
                                                                <option value="1">Male</option>
                                                                <option value="0">Female</option>
                                                        </select></td>
                                        </tr>
                                </table>
                        </fieldset>
                </div>
                <div class="content1">
                        <fieldset>
                                <legend><strong>Donation Details</strong></legend>
                                <table class="tbl-cnt">
                                        <tr>
                                                <td>Amount <span style="color: red;">*</span></td>
                                                <td><input type="text" placeholder="Any Amount between R1 - R1000"></td>
                                        </tr>
                                        <tr>
                                                <td>Fund <span style="color: red;">*</span></td>
                                                <td><select class="slct" id="">
                                                                <option value="" hidden>Select an Option</option>
                                                                <option value="1">1</option>
                                                                <option value="0">2</option>
                                                        </select></td>
                                        </tr>
                                </table>
                        </fieldset>
                </div>
                <div>
                        <button class="btn">Donate</button>
                </div>
        </div>

</body>

</html>
